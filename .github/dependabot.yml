version: 2
updates:
  # Frontend dependencies (npm) - v2 directory
  - package-ecosystem: "npm"
    directory: "/v2"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "amohamed369"
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Keep @ai-sdk/google on v2 (v3 has breaking changes)
      - dependency-name: "@ai-sdk/google"
        update-types: ["version-update:semver-major"]
      # Keep @types/node on v20 (matches Vercel Node 20 LTS)
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "amohamed369"
