version: 2
updates:
  # Frontend dependencies (npm) - v2 directory
  - package-ecosystem: "npm"
    directory: "/v2"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "amohamed369"
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Keep @ai-sdk/google on v2 (v3 requires AI SDK v6)
      - dependency-name: "@ai-sdk/google"
        update-types: ["version-update:semver-major"]
      # Keep @types/node on v22 (matches Vercel Node 22 runtime)
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
      # Keep ai-fallback on v1 (v2 requires AI SDK v6, OpenRouter needs v5)
      - dependency-name: "ai-fallback"
        update-types: ["version-update:semver-major"]
      # Keep ai on v5 (OpenRouter provider only compatible with v5)
      - dependency-name: "ai"
        update-types: ["version-update:semver-major"]
      # Keep next pinned (exact version in package.json, upgrade deliberately)
      - dependency-name: "next"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
      # Keep jsdom on v27 (no need for major bump, test-only)
      - dependency-name: "jsdom"
        update-types: ["version-update:semver-major"]

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "amohamed369"
